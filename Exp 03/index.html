<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Counter Preview</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Counter = () => {
            const [count, setCount] = React.useState(0);

            const increment = () => {
                setCount(prevCount => prevCount + 1);
            };

            const decrement = () => {
                setCount(prevCount => prevCount - 1);
            };

            return (
                <div style={{
                    textAlign: 'center',
                    fontFamily: 'Arial, sans-serif',
                    maxWidth: '300px',
                    margin: '0 auto',
                    padding: '20px'
                }}>
                    <h1>Simple Counter</h1>
                    <div style={{
                        fontSize: '48px',
                        margin: '20px 0'
                    }}>
                        {count}
                    </div>
                    <div>
                        <button 
                            onClick={increment}
                            style={{
                                backgroundColor: '#007bff',
                                color: 'white',
                                border: 'none',
                                padding: '10px 20px',
                                margin: '0 10px',
                                borderRadius: '5px',
                                cursor: 'pointer'
                            }}
                        >
                            Increment
                        </button>
                        <button 
                            onClick={decrement}
                            style={{
                                backgroundColor: '#dc3545',
                                color: 'white',
                                border: 'none',
                                padding: '10px 20px',
                                margin: '0 10px',
                                borderRadius: '5px',
                                cursor: 'pointer'
                            }}
                        >
                            Decrement
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Counter />, document.getElementById('root'));
    </script>
</body>
</html>
