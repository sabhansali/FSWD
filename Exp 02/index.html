<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f6f2df;
        }
        .container{
            text-align: center;
            margin-top: 100px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Current Date:</h2>
        <p id="currentDate"></p>
    </div>    
    <script>
        const today = new Date();
        document.getElementById("currentDate").innerHTML = today.toDateString();
    </script>
</body>
</html>
